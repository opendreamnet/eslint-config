on:
  workflow_dispatch:
  push:
    tags: [ v* ]

jobs:
  publish:
    name: publish on NPM
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”‘ Load 1Password Secrets
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          NPM_AUTH_TOKEN: "op://xen65q6xejmrcafvgdfso4lyu4/NPM Token/credential"

      - name: âš™ï¸ Install Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable Corepack
        run: corepack enable

      - name: ğŸ‘¨ğŸ»â€ğŸ’» Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build
        run: pnpm build

      - name: ğŸš€ Publish
        env:
          NPM_AUTH_TOKEN: ${{ env.NPM_AUTH_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_AUTH_TOKEN}" > ~/.npmrc
          echo "@opendreamnet:registry=https://registry.npmjs.org/" >> ~/.npmrc
          pnpm publish --access public